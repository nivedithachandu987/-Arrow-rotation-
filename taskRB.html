<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Rotation</title>
    
    <style>
        body {
    font-family: Arial, sans-serif;
}

.accordion {
    width: 80%;
    margin: 20px auto;
}

.accordion-item {
    border: 3px solid #000000;
    margin-bottom: 10px;
}

.accordion-header {
    background: #46c963;
    padding: 10px;
    cursor: pointer;
    width: 100%;
    text-align: left;
    border: none;
    outline: none;
    transition: background-color 0.3s ease;
    display: flex;
    justify-content: space-between;
    align-items: center;

}
H1{
font-family: cursive;
    color: rgb(148, 54, 236);
}

b{
    font-family: 'Courier New', Courier, monospace;
    font-size: 30px;
    border: 20px;
}
.accordion-header:hover {
    background-color: rgb(165, 136, 216);
}

.accordion-content {
    display: none;
    padding: 10px;
    background: #d46419;
    border-top: 3px solid #090909;
}

.arrow {
    transition: transform 0.3s ease;
    font-size: medium;
    color: black;
}

    </style>
</head>
<body>
    <div class="accordion">
        <H1>ARROW ROTATION </H1>
        <div class="accordion-item">
            <button class="accordion-header" id="headingOne">
            
           <b> Welcome to the page </b><span class="arrow">&darr;</span>
            </button>
            <div class="accordion-content">
                <p>We hope you find what you are looking for </p>
            </div>
        </div>
        <div class="accordion-item">
            <button class="accordion-header" id="headingTwo">
             <b>   Read it </b><span class="arrow">&darr;</span>
            </button>
            <div class="accordion-content">
                <p> Enjoy your stay and explore all the features we have to offer.</p>
            </div>
        </div>
        <div class="accordion-item">
            <button class="accordion-header" id="headingThree">
              <b> Thank you </b><span class="arrow">&darr;</span>
            </button>
            <div class="accordion-content">
                <p> Stay tuned for updates and new content coming soon.</p>
            </div>
        </div>
    </div>

    <script >
        document.querySelectorAll('.accordion-header').forEach(button => {
    button.addEventListener('click', () => {
        const content = button.nextElementSibling;
        const arrow = button.querySelector('.arrow');

        document.querySelectorAll('.accordion-content').forEach(item => {
            if (item !== content) {
                item.style.display = 'none';
                item.previousElementSibling.querySelector('.arrow').style.transform = 'rotate(0deg)';
            }
        });

        if (content.style.display === 'block') {
            content.style.display = 'none';
            arrow.style.transform = 'rotate(0deg)';
        } else {
            content.style.display = 'block';
            arrow.style.transform = 'rotate(180deg)';
        }
    });
});
    </script>
</body>
</html>
